        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Dwell-o</title>
                
                <head>
                    <meta charset="UTF-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                
                    <link
                      rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                    />
                    <!-- GOOGLE ICONS CDN -->
                    <link
                      rel="stylesheet"
                      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
                    />
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
                
                    <!-- ICONSCOUT CDN -->
                    <link
                      rel="stylesheet"
                      href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css"
                    />
                    <link
                      rel="stylesheet"
                      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
                    />
                
                    <!-- BOOTSTRAP CDN -->
                    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
                
                
                    <!-- GOOGLE FONTS ( MONTSERRAT ) -->
                    <link rel="preconnect" href="https://fonts.googleapis.com" />
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                    <link
                      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
                      rel="stylesheet"
                    />
                
                    <link rel="stylesheet" href="main.css" />
                
                    
                  </head>
                  <body>

                        <!-- Toggle Button -->
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div> <!-- Unicode for menu icon -->

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="#">Reserve a Bed</a>
            <a href="#">Billing/Payment</a>
            <a href="#">Privacy Policy</a>
            <a href="#">About Us</a>
            <a href="#" class="logout">Log Out</a>
        </div>

        <!-- Main Content -->
        <div class="main" id="main">
            <!-- Navigation Header -->
            <div class="container-nav">
                <!-- Center: Title and Subtitle -->
                <div class="title-section">
                    <h1>Dwello</h1>
                    <p>A Better Way to Dwell</p>
                </div>

                <!-- Right Side: Action Buttons -->
                <div class="actions">
                    <div class="availability">2 Bed Availability</div>
                    <div class="calendar">&#128197;</div> <!-- Unicode for calendar icon -->
                    <div class="notification">&#128276;</div> <!-- Unicode for bell icon -->
                    <button class="share-idea">+ Share your idea</button>
                    <div class="profile-circle">MJ</div>
                </div>
            </div>
 
            
        <!-- Payment Slip Section -->
        <div class="payment-slip-section">
            <div class="payment-slip">
                <div class="payment-header">
                    <h3>Payment Slip</h3>
                    <div class="rating">⭐ 4.84</div>
                </div>
                <div class="payment-info">
                    <div class="info-row">
                        <span>From</span>
                        <span>To</span>
                    </div>
                    <div class="info-row">
                        <span>10/01/2022</span>
                        <span>11/01/2022</span>
                    </div>
                    <div class="total">
                        <span>Total (PHP)</span>
                        <span>1,300.00</span>
                    </div>
                </div>
                <button class="pay-button">Pay</button>
                <p class="confirmation-note">Payment confirmation may take up to an hour.</p>
            </div>
        </div>

    

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            © 2024 Dwell-o. All rights reserved.
        </div>
    </footer>
    
    
    
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    





</body>
